<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= v, initial-scale=1.0">
    <title>Sign Up</title>
    <link type="text/css" rel="stylesheet" href="style_form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet">
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>It's free and only takes a minute</h4>
        <form>
          <label for="first">First Name</label>
          <input required type="text" name="firstname" placeholder="Surname" id="first" />
          <label>Middle Name</label>
          <input type="text" name="middlename" placeholder="Other name" />
          <label>Last Name</label>
          <input type="text" name="lastname" placeholder="Lastname" />
          <label>Email</label>
          <input required type="email" name="email" placeholder="mary@gmail.com" />
          <label>Password</label>
          <input type="password" name="password" placeholder="password" />
          <label>Confirm Password</label>
          <input type="password" name="password" placeholder="Reapeat Password" >
          <input type="Submit" value="Submit">
        </form>
          <p>By clicking the Sign Up button,you agree to our <br>
          <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
        </p>
      </div>
      <p class="para-2">
        Already have an account? <a href="index.html">Login here</a>
      </p>
</body>
</html>
